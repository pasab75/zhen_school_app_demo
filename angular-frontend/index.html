<!DOCTYPE html>
<html ng-app='exBook'>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>exBook</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="google-signin-client_id" content="334346238965-oliggj0124b9r4nhbdf4nuboiiha7ov3.apps.googleusercontent.com">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/animate.css">
      <!--<link rel="stylesheet" href="css/normalize.min.css">-->
      <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
      <nav ng-controller="NavController" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">exBook</a>
          </div>

          <div class="navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'">
            <ul class="nav navbar-nav navbar-left">
            </ul>

            <ul ng-show='!exists.views.loggedOut' class="nav navbar-nav navbar-right">
              <li><a href="#">PROFILE</a></li>
              <li><a ng-click="logOut()">LOGOUT</a></li>
            </ul>

          </div>
        </div>
      </nav>

      <div class="app-body row">

      <div class="col-sm-3"></div>

        <div class="login-page" ng-show='exists.views.loggedOut' ng-controller="login-controller as loginCtrl">
            <div class="login-box">
              <form class="login-form">
                <h3 >Please log in with your google account.</h3>
                <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
                  <span class="google-icon"></span>Sign in with Google
                </button>
              </form>
            </div>
        </div>

        <div ng-show='exists.views.questSelect' class="container activity-container col-sm-6" ng-controller='activity-controller as actCtrl'>
            <div>
                <div ng-repeat='quest in viewAccess.views.quests'>
                      <h2 ng-click='getQuestion()'>
                          {{quest.quest_name}}
                      </h2>
                      <!-- <h3>
                          {{'Number of questions: ' + activity.number_questions}}
                      </h3>
                      <h3>
                          {{'Number of points: ' + activity.number_points}}
                      </h3>
                      <p>
                          Topics include:
                      </p>
                      <p ng-repeat='topic in activity.topics'>
                          {{topic}}
                      </p> -->
                  </div>
              </div>
        </div>

        <div ng-show='exists.views.question_type[0]' class="container question-container col-sm-6" ng-controller='question-controller as questCtrl'>
            <div>
                <div>
                    <a class='btn btn-primary' ng-click='changeQuestion()'>Change Question</a>
                </div>
                <div class='jumbotron'>
                    <h2>
                      {{question.question_text}}
                    </h2>
                </div>
                <div ng-controller='answer-controller as ansCtrl'>
                    <div
                        ng-repeat='answer in question.answers'
                        ng-animate="{enter: 'flipInX', leave: 'flipOutX'}"
                        ng-class="{'panel-default': clickArray[$index] == 0, 'panel-warning': clickArray[$index] == 1, 'panel-danger': clickArray[$index] >= 2}"
                        ng-click='clickUpdate($index)'
                        class='panel panel-warning'>
                        <p>
                            {{answer + " I have been clicked " + clickArray[$index]}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3"></div>

      </div>

  <!-- third party -->
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-touch.min.js"></script>
        <script type="text/javascript" src="js/vendor/ui-bootstrap-tpls-1.2.4.min.js"></script>
        <!--[if lte IE 9]>
          <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
        <![endif]-->
        <script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>

  <!-- custom -->
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
