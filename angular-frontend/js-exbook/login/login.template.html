<div ng-show='viewCtrl.view.login' class='login-box'>
    <h3 >Please log in to continue.</h3>
    <button class="btn btn-block btn-google-plus" ng-click="loginCtrl.logIn()">
      <span class="google-icon"></span><span class="google-buttonText">Sign in with Google</span>
    </button>
    <p>
        {{loginCtrl.error}}
    </p>
</div>
